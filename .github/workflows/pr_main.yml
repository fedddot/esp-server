name: on PR to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: build dev image
      working-directory: ${{github.workspace}}
      id: build-dev-image
      run: |
        docker build --network=host -t esp-dev:latest -f docker/dev.dockerfile .

    - name: build app
      working-directory: ${{github.workspace}}
      run: |
        docker run -i -v ${{github.workspace}}:/project esp-dev:latest cmake -B -S /project -G Ninja -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DNETWORK_SSID=TEST_SSID -DNETWORK_PASSWORD=TEST_PASSWORD
